name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: registry.piney.cloud:5000/community-backend:2.0

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ '21' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew clean test

  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}

  #  EC2에 SSH 접속해서 docker compose 로 배포
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Backend EC2
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.BACKEND_EC2_HOST }}
          username: ${{ secrets.BACKEND_EC2_USER }}
          key: ${{ secrets.BACKEND_EC2_SSH_KEY }}
          script: |
            cd ~/community
            docker login ${{ secrets.REGISTRY_URL }} \
              -u "${{ secrets.REGISTRY_USERNAME }}" \
              -p "${{ secrets.REGISTRY_PASSWORD }}"
            docker compose pull
            docker compose up -d
            docker image prune -f